; use below setting for arduino mini-controller
[env:pro16MHzatmega328]
platform = atmelavr
board = pro16MHzatmega328

; use below setting for custom burned atmega328
; [env:nano]
; platform = atmelavr
; #board = nanoatmega168 
; board = nanoatmega328new

upload_flags = -V

framework = arduino
monitor_speed = 115200
lib_deps =
  # RECOMMENDED
  # Accept new functionality in a backwards compatible manner and patches
  adafruit/Adafruit NeoPixel @ ^1.10.6
